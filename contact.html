<!--implementation av kontaktform med fält för diverse uppgifter, post metod dock mer statiskt ingen funktionalitet än-->
  <div id="page" class="container contactform">
    <div class="containerform">
        <form id="contact" action="/...php" method="post">
          <h3>Kontakta oss</h3>
          <h4>Fyll i för att lämna synpunkter eller om du behöver hjälp!</h4>
          <fieldset>
            <input placeholder="Namn" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Email" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Telefon" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Ämne" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Meddelande...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>

</div>
